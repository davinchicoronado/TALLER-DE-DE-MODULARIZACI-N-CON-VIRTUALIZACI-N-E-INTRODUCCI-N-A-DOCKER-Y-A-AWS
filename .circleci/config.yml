version: 2.1

orbs:
  maven: circleci/maven@0.0.12
jobs: 
  test: 
    docker:
      - image: buildpack-deps:trusty
    steps:  
      - run: sudo apt install maven     
      - run: git clone https://github.com/davinchicoronado/TALLER-DE-DE-MODULARIZACI-N-CON-VIRTUALIZACI-N-E-INTRODUCCI-N-A-DOCKER-Y-A-AWS.git           
      - run:
          name: TestLogService
          command: |
            cd  TALLER-DE-DE-MODULARIZACI-N-CON-VIRTUALIZACI-N-E-INTRODUCCI-N-A-DOCKER-Y-A-AWS/Tarea/LogService
            echo $(pwd)
            mvn test
            
      - run: echo $(pwd)
workflows:
  maven_test:
    jobs:
      - test
